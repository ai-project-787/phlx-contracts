name: Publish Contracts

on:
  push:
    tags:
      - 'go/v*'
      - 'typescript/v*'
      - 'python/v*'

jobs:
  publish-go:
    name: Publish Go Module
    if: startsWith(github.ref, 'refs/tags/go/v')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Extract version
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/go/}" >> $GITHUB_OUTPUT

      - name: Verify build
        run: cd go && go build ./...

      - name: Create Git tag for Go module
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git tag -f "go/${{ steps.version.outputs.VERSION }}"
          git push -f origin "go/${{ steps.version.outputs.VERSION }}"

  publish-typescript:
    name: Publish TypeScript Package
    if: startsWith(github.ref, 'refs/tags/typescript/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@ai-project-787'

      - name: Install dependencies
        run: cd typescript && npm install

      - name: Build package
        run: cd typescript && npm run build

      - name: Publish to GitHub Packages
        run: cd typescript && npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-python:
    name: Publish Python Package
    if: startsWith(github.ref, 'refs/tags/python/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: cd python && python -m build

      - name: Publish to GitHub Packages
        run: cd python && twine upload --repository-url https://upload.pypi.org/legacy/ dist/*
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
